<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="./">
    <meta name="description"
          content="Progressive Web Application for serial communication with your own Bluetooth Low Energy (Smart) devices">

    <title>Web Bluetooth Terminal</title>

    <link href="manifest.json" rel="manifest">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#2196f3">
    <link rel="shortcut icon" href="icons/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

    <div class="app">

        <div class="toolbar">
                <div class="buttons">
                        <button id="connect" type="button" aria-label="Connect">
                            <i class="material-icons">bluetooth_connected</i>
                        </button>
                        <button id="disconnect" type="button" aria-label="Disconnect">
                            <i class="material-icons">bluetooth_disabled</i>
                        </button>
                    </div>
            <!-- <div id="device-name" class="name">Terminal</div> -->
              
            
            <div class="slidercontainer">
                    <i class="material-icons">music_note</i>
                  <input id="volume-slider" type="range" min="0" max="2000" class="slider_volume" >
            </div>
            <div class="battery_status">
                <!-- <i class="material-icons">battery_std</i>  -->
                <span id=voltage>3.40</span>
            </div>
            
           
        </div>

        <div class="container">
            
            <div class="top" id=top_message>
                <span id=reconnecting_message style='visibility:hidden;'>
                    Reconnecting...
            </span>          
            </div>

            <div class="controls">
                <div class=header>
                <span class=title>Controls</span>
            </div>
                    
            <span id=btnGroup  class=control-buttons>
                <button id="onBtn" type="button" aria-label="On Button" value="on">
                ON
                <i class="material-icons">power_settings_new</i>
                </button>

                <button id="offBtn" type="button" aria-label="Off Button">
                OFF
                </button>
                
                <button id="clashBtn" type="button" aria-label="clash Button">
                CLASH
                </button>

                <button id="blastBtn" type="button" aria-label="Blast Button">
                BLAST
                </button>

                <button id="forceBtn" type="button" aria-label="force Button">
                    FORCE
                </button>
                
                <button id="lockupBtn" type="button" aria-label="lockup Button">
                LOCKUP
                </button>

                <button id="dragBtn" type="button" aria-label="drag Button">
                DRAG
                </button>

                <button id="stopTrackBtn" type="button" aria-label="stop track Button">
                STOP
                </button>
                </span>
        </div>    
        
        <div class=content>
                    
            <div class=scrollable>
                <div class="presets">
                    <div class=header>
                        <h3>Presets</h3>
                    </div>
                        <span class=unavailable>Waiting to list presets...</span>
                    <ul>
                        <li class="active"> Preset1 </li>
                        <li class="active"> Preset2 </li>
                        <li class="active"> Preset3 </li>
                        <li class="active"> Preset4 </li>
                    </ul>
                </div>                     
            </div>
            
            <div class=scrollable>
                <div class="tracks">
                    <div class=header>
                        <h3>Tracks</h3>
                    </div>               
                    <span class=unavailable> Waiting for tracks...</span>
                    <ul>
                        <li class="active"> Trqck1 </li>
                        <li class="active"> Track2 </li>
                        <li class="active"> Track3 </li>
                        <li class="active"> Track4 </li>
                    </ul>
                </div>                     
            </div>

            <div class=scrollable>
                    <div class=header>
                            <h3>Console</h3>
                        </div>
                <div id="terminal" class="terminal">    
                </div>
               
            </div>
        </div>             
    </div>

  
        <div class="footer">
            <form id="send-form" class="send-form">
                    <div class="autocomplete"></div>
                    <input id="input" type="text" aria-label="Input" autocomplete="off" placeholder="Type manual Command..." onfocus="blur();">
                    <button type="submit" aria-label="Send">
                        <i class="material-icons">send</i>
                    </button>
            </form>
           
        </div>


    </div>

    <script src="js/autocomplete.js"></script>
    <script src="js/BluetoothTerminal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>

</body>
</html>
